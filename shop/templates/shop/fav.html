{% extends 'shop/layouts/main.html' %}
{% block title %}
    collections
{% endblock title %}
{% block content %}
    <section class="bg-light py-4 my-5" style="min-height: 600px;">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="mb-3">Favourite items</h4>
                    <hr style="border-color: #b8bfc2;">
                
                </div>

               
                <table class="">
                    <tr>
                        <th>Image</th>
                        <th>Product name</th>
                        <th>Unit</th>
                        <th>Remove</th>
                    </tr>
                    {% for item in fav %}
                    <tr>
                        <td><img src="{{item.product.product_image.url}}" height="75px" alt="{{item.product.name}}"></td>  
                        <td>{{item.product.name}}</td>  
                        <td>{{item.product.selling_price | stringformat:'d' }}</td>  
                        <td><a href="{% url 'remove_fav' item.id %}" onclick="return confirm('Are You sure to Remove?')" class="btn btn-danger btn-sm"><i class="fa fa-trash">Remove</i></a></td>  
                    </tr>
                    {% endfor %}
                    
                </table>
             </div>
        </div>
        
    </section>

    

{% endblock content %}
